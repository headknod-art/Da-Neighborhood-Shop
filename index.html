<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DA NEIGHBORHOOD - Love Thy Neighbor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
       body {
         font-family: 'Space Grotesk', sans-serif;
         background-color: #000;
       }
       .scrollbar-hide::-webkit-scrollbar {
          display: none;
       }
       .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
       }
       
       /* Splash Animations */
       @keyframes slideInLeft {
         0% {
           transform: translateX(-150%);
           opacity: 0;
         }
         100% {
           transform: translateX(0);
           opacity: 1;
         }
       }
       
       @keyframes fadeInUp {
         0% {
           transform: translateY(20px);
           opacity: 0;
         }
         100% {
           transform: translateY(0);
           opacity: 1;
         }
       }

       @keyframes scrollCity {
         from { transform: translateX(0); }
         to { transform: translateX(-50%); }
       }

       @keyframes flicker {
         0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
           opacity: 1;
         }
         20%, 24%, 55% {
           opacity: 0.4;
         }
       }

       @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.2); }
       }

       .animate-slide-in-left {
         animation: slideInLeft 1.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
       }

       .animate-fade-in-up {
         animation: fadeInUp 0.8s ease-out 0.2s forwards;
         opacity: 0;
       }

       .animate-scroll-slow {
          animation: scrollCity 60s linear infinite;
       }

       .animate-scroll-fast {
          animation: scrollCity 30s linear infinite;
       }
       
       .animate-flicker {
          animation: flicker 4s infinite random;
       }
       
       .animate-twinkle {
          animation: twinkle 3s infinite ease-in-out;
       }
    </style>

</script>
</head>

</html>
